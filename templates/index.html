<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>OK gomb</title>
    <style>
        body {
            background: #0f0f0f;
            color: #00ffcc;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            text-align: center;
        }

        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            background: transparent;
            border: 2px solid #00ffcc;
            color: #00ffcc;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background: #00ffcc;
            color: #0f0f0f;
        }

        .danger {
            color: #ff5555;
            border-color: #ff5555;
        }
    </style>
</head>
<body>
{% if notified %}
  <p class="notified">✅ Reni értesítve</p>
{% endif %}
<style>
  .notified {
    margin-top: 20px;
    color: #00ff99;
    font-weight: bold;
    font-family: monospace;
  }
</style>

<div class="box">
    <h1 id="question">Megpróbálhatom?</h1>

    <form id="okForm" method="POST">
	<input type="hidden" name="confirmed" value="yes">
        <button type="button" id="okButton">OK</button>
    </form>
</div>

<script>
    let sure = false;

    const button = document.getElementById("okButton");
    const question = document.getElementById("question");
    const form = document.getElementById("okForm");

    button.addEventListener("click", () => {
        if (!sure) {
            sure = true;
            question.innerText = "Are you sure?";
            button.innerText = "YES. DO IT.";
            button.classList.add("danger");
        } else {
            form.submit();
        }
    });
</script>

</body>
</html>
