<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>System Prompt</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #0b0f0d;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Courier New", monospace;
            color: #00ff9c;
        }

        .terminal {
            border: 2px solid #00ff9c;
            padding: 40px 50px;
            width: 420px;
            background: rgba(0, 0, 0, 0.85);
            box-shadow: 0 0 25px rgba(0, 255, 156, 0.4);
        }

        .title {
            margin-bottom: 25px;
            font-size: 1.4rem;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            background: #00ff9c;
            margin-left: 5px;
            animation: blink 1s steps(1) infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        button {
            margin-top: 20px;
            background: transparent;
            color: #00ff9c;
            border: 2px solid #00ff9c;
            padding: 10px 30px;
            font-size: 1rem;
            cursor: pointer;
            font-family: inherit;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }

        button:hover {
            background: #00ff9c;
            color: #0b0f0d;
            box-shadow: 0 0 15px #00ff9c;
        }

        .hint {
            margin-top: 15px;
            font-size: 0.85rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="terminal">
        <div class="title">
            &gt; run confirmation.exe<br>
            Megpróbálhatom?<span class="cursor"></span>
        </div>

        <form method="post">
            <button type="submit">[ OK ]</button>
        </form>

        <div class="hint">
            status: awaiting Norbert to say yes...
        </div>
    </div>

</body>
</html>
